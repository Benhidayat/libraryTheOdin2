<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>My Library</title>
    </head>
    <body>
        <div class="library-container" id="library-container">
            <h1 class="library-title">My Library</h1>
            <button class="addNewBookButton" id="addNewBookButton">New Book</button>
            <form action="#" class="myForm" id="myForm">
                <div class="book-details">
                    <div class="input-details">
                        <span class="details">Title:</span>
                        <input type="text" id="title" name="title" placeholder="Enter book title" required>
                    </div>
                    <div class="input-details">
                        <span class="details">Author:</span>
                        <input type="text" id="author" name="author" placeholder="Enter the author name" required>
                    </div>
                    <div class="input-details">
                        <span class="details">Number of pages:</span>
                        <input type="number" id="pages" name="pages" placeholder="Enter the number of pages" required>
                    </div>
                </div>
                <div class="read-details">
                    <input type="radio" name="confirm" id="dot-yes" value="yes">
                    <input type="radio" name="confirm" id="dot-no" value="no">
                    <span class="read-title">Read?</span>
                    <div class="category">
                        <label for="dot-yes">
                            <span class="dot yes"></span>
                            <span class="confirm">Yes</span>
                        </label>
                        <label for="dot-no">
                            <span class="dot no"></span>
                            <span class="confirm">No</span>
                        </label>
                    </div>
                </div>
                <div class="submit-button">
                    <button type="submit" submit-button>Submit</button>
                </div>
            </form>
            <div class="book-list-container" id="book-list-container">
              
            </div>
        </div>
    </body>
</html>
